{% extends 'base.html' %}

{% block content %}
  <h1>Remove Car</h1>

  <h4>Are you sure you want to remove your <span class="teal-text">{{ object.make }} {{object.model}}</span> from your garage?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - I'm Over It!" class="btn">
    <a href="{% url 'detail' car.id %}" class="btn" >No - I Still Love It!</a>
  </form>
{% endblock %}
