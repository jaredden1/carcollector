{% extends 'base.html' %}
{% block content %}

<h1>Cars Details</h1>

    <div class="card">
        <div class="card-content">
        <span class="card-title">{{ car.model }}</span>
        <p>Make: {{ car.make }}</p>
        <p>Description: {{ car.description|linebreaks }}</p>
        {% if car.year > 0 %}
            <p>Year: {{ car.year }}</p>
        {% else %}
            <p>Year: Not Specified</p>
        {% endif %}
        </div>
    </div>

{% endblock %}
